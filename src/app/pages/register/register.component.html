<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <h3 class="mb-3 text-center">Create Your Account</h3>

    <!-- TODO: refaktor da koristi gettere umjesto registerForm.get('email')?.touched itd. -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="invalid-feedback">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
            class="invalid-feedback">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password must be at least {{ minPasswordLen }} characters long.
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="repeatPassword" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="repeatPassword" formControlName="confirmPassword" required>
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
            class="invalid-feedback">
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirming password is required.
            </div>
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match.</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
