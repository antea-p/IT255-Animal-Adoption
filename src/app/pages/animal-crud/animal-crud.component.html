<ngx-datatable class="bootstrap" [rows]="animals" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="'auto'">
    <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
    <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
    <ngx-datatable-column name="Age" prop="age"></ngx-datatable-column>
    <ngx-datatable-column name="Species" prop="speciesName"></ngx-datatable-column>
    <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
    <ngx-datatable-column name="Price" prop="price">
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value | currency:'USD':'symbol':'1.2-2' }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Actions">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button class="btn btn-primary btn-sm" (click)="editAnimal(row)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteAnimal(row.id)">Delete</button>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
<form [formGroup]="newAnimalForm" (ngSubmit)="createOrUpdateAnimal()">
    <formly-form [model]="animalModel" [fields]="animalFields"></formly-form>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
